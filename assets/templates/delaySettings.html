<!DOCTYPE html>
<html>
<head>
  <title>Delay Settings</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #FFF;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 5px;
      border-radius: 5px;
      width: 200px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #666;
      border: none;
      color: #FFF;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #444;
    }
  </style>
  <script src="delaySettings.js"></script>
</head>
<body>
  <h1>Delay Settings</h1>
  <form id="delayForm">
    <label for="delayInput">Delay (in milliseconds):</label>
    <input type="number" id="delayInput" name="delayInput">
    <button type="submit">Set Delay</button>
  </form>
</body>
</html>
