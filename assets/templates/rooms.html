<!DOCTYPE html>
<html>
<head>
  <title>Room Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar" class="hidden">
    <!-- Sidebar content goes here -->
  </div>

  <div id="mainContent">
    <h1>Room Selection</h1>
    <div id="roomContainer">
      <label for="roomSelect">Select a Room:</label>
      <select id="roomSelect">
        <!-- Populate room options dynamically using JavaScript -->
      </select>
    </div>

    <div id="profilesContainer">
      <!-- Profiles for the selected room will be dynamically added here using JavaScript -->
    </div>
  </div>

  <button id="hideButton">Hide</button>
  <button id="showButton">Show</button>

  <script src="TalkyTimesSoftware/contents.js"></script>
</body>
</html>
