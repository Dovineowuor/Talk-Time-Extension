<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Talkytimes Extension Options</title>
  <link rel="stylesheet" href="options.css">
  <style>
    body {
      background-color: #2d2d2d;
      color: #fff;
    }

    h1 {
      color: #fff;
    }

    label {
      color: #fff;
    }

    select,
    input[type="text"],
    input[type="checkbox"] {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    button[type="submit"] {
      background-color: #5D53C6;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #4A429E;
    }
  </style>
</head>

<body>
  <h1>Talkytimes Extension Options</h1>

  <form id="options-form">
    <div class="option">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>

    <div class="option">
      <label for="theme">Theme:</label>
      <select id="theme" name="theme">
        <option value="light">Light</option>
        <option value="dark" selected>Dark</option>
      </select>
    </div>

    <div class="option">
      <label for="notifications">Enable Notifications:</label>
      <input type="checkbox" id="notifications" name="notifications">
    </div>

    <div class="option">
      <label for="language">Preferred Language:</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
    </div>

    <button type="submit">Save</button>
  </form>

  <script src="options.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Retrieve saved options and populate the form
      var savedOptions = JSON.parse(localStorage.getItem("talkytimesOptions"));
      if (savedOptions) {
        document.getElementById("username").value = savedOptions.username;
        document.getElementById("theme").value = savedOptions.theme;
        document.getElementById("notifications").checked = savedOptions.notifications;
        document.getElementById("language").value = savedOptions.language;
      }
    });

    document.getElementById("options-form").addEventListener("submit", function (event) {
      event.preventDefault();

      // Get form values
      var username = document.getElementById("username").value;
      var theme = document.getElementById("theme").value;
      var notifications = document.getElementById("notifications").checked;
      var language = document.getElementById("language").value;

      // Save options to localStorage
      var options = {
        username: username,
        theme: theme,
        notifications: notifications,
        language: language
      };
      localStorage.setItem("talkytimesOptions", JSON.stringify(options));

      // Perform any additional actions or updates based on the saved options

      // Optional: Close the options page
      window.close();
    });
  </script>
</body>

</html>
